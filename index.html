<!DOCTYPE html>

<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title> Students Information System</title>
   <meta name="description" content="">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- css -->
   <link rel="stylesheet" href="css/index.css">
</head>

<body>
   <div class="container p-3">
      <h1>Students Data</h1>
      <div class="d-flex align-items-center justify-content-between flex-row p-2 action-row">
         <button type="button" class="btn btn-success my-2 w-10 btn-pri " data-bs-toggle="modal"
            data-bs-target="#addStudentModal">
            <i class="bi bi-plus"></i> ADD STUDENT
         </button>
         <div class="form-group">
            <input type="text" class="form-control input-lg " id="search-input" placeholder="Search by name.."
               aria-label="Search for..." autocomplete="off" spellcheck="false" role="combobox" aria-autocomplete="list"
               aria-expanded="false">
         </div>
      </div>
      <div class="table-wrapper">
         <table class="table table-hover table-bordered mt-3 text-center" id="students-table">
            <thead>
               <tr>
                  <th scope="col">Student ID</th>
                  <th scope="col">Full Name</th>
                  <th scope="col">Birthdate</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Address</th>
                  <th scope="col">Course</th>
                  <th scope="col">Actions</th>
               </tr>
            </thead>
            <tbody>
            </tbody>
         </table>
      </div>
      
   </div>
   <!-- Add Modal -->
   <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModal" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
      <div class="modal-dialog">
         <form class="d-flex flex-column justify-content-center align-items-center" id="students-form"
            autocomplete="off" style="margin-right: auto; margin-left: auto; width: 100%" >
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Add Student</h5>
               </div>
               <div class="modal-body">
                  <div class="mb-3">
                     <input
                     class="border rounded-0 form-control" type="text" placeholder="Full Name"
                     name="studentName" />
                  </div>
                  <div class="mb-3">
                    <div class="form-floating mb-4 d-flex">
                        <input 
                                 type="text"
                                 class="birthdate border rounded-0 form-control"
                                 id="datepicker1"
                                 required
                                 placeholder="DD/MM/YYYY">
                        <label for="datepicker1">Birthday</label>
                     </div>
                  </div>
                  <div class="mb-3 d-flex align-items-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentGender"  value="M">
                        <label class="form-check-label" for="studentMale">
                           Male
                        </label>
                     </div>
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentGender" value="F">
                        <label class="form-check-label" for="studentFemale">
                           Female
                        </label>
                        </div>
                  </div>
                  <div class="mb-3">
                      <input class="border rounded-0 form-control" type="text" placeholder="Address"
                     name="studentAddress" />
                  </div>
                  <select class="border rounded-0 form-select" name="studentCourse">
                     <option value="" selected="selected">Choose Course</option>
                     <option value="BSIT">BSIT</option>
                     <option value="BSCS">BSCS</option>
                     <option value="BSIS">BSIS</option>
                  </select>
                  
               
                  
               </div>
               <div class="modal-footer">
                  <div class="btn-group" role="group">
                     <button class="btn btn-success" type="submit">Add</button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
         </form>
      </div>
   </div>
   </div>
   <!-- update modal -->
   <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentModal" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
      <div class="modal-dialog">
         <form class="d-flex flex-column justify-content-center align-items-center" id="update-students-form" autocomplete="off"
            style="margin-right: auto; margin-left: auto; width: 100%" >
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Edit Student</h5>
               </div>
               <div class="modal-body">
                  <div class="mb-3">
                     <input
                     class="border rounded-0 form-control" type="text" placeholder="Full Name"
                     name="currentFullName" disabled />
                     
                  </div>
                  <div class="mb-3">
                    <div class="form-floating mb-4 d-flex">
                        <input 
                                 type="text"
                                 class="birthdate border rounded-0 form-control"
                                 id="datepicker1"
                                 required
                                 name="currentBirthdate"
                                 placeholder="DD/MM/YYYY"  disabled>
                                
                              
                        <label for="datepicker1">Birthday</label>
                     </div>
                  </div>
                  <div class="mb-3 d-flex align-items-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentGender" id="studentMale" value="M" disabled>
                        <label class="form-check-label" for="studentMale">
                           Male
                        </label>
                     </div>
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentGender" id="studentFemale" value="F" disabled>
                        <label class="form-check-label" for="studentFemale">
                           Female
                        </label>
                        </div>
                  </div>
                  <div class="mb-3">
                      <input class="border rounded-0 form-control" type="text" placeholder="Address"
                     name="currentAddress" />
                  </div>
                  <select class="border rounded-0 form-select" name="currentCourse">
                     <option value="" selected="selected">Choose Course</option>
                     <option value="BSIT">BSIT</option>
                     <option value="BSCS">BSCS</option>
                     <option value="BSIS">BSIS</option>
                  </select>
               </div>
               <div class="modal-footer">
                  <div class="btn-group" id="update-button" role="group">
                     <button class="btn btn-success add" type="submit"> Update </button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
         </form>
      </div>
   </div>
   </div>

   <!-- js -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <script src="https://unpkg.com/lodash@4/lodash.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.3/dist/js/datepicker.min.js"></script>
   <script src="https://unpkg.com/lowdb@0.17/dist/low.min.js"></script>
   <script src="https://unpkg.com/lowdb@0.17/dist/LocalStorage.min.js"></script>
   <script src="js/main.js"></script>
   
</body>

</html>
