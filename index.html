   <!-- Add Modal -->
   <div class="modal fade" id="addStudentModal" tabindex="-1" aria-labelledby="addStudentModal" aria-hidden="true" data-bs-keyboard="false" data-bs-backdrop="static">
      <div class="modal-dialog">
         <form class="d-flex flex-column justify-content-center align-items-center" id="students-form"
            autocomplete="off" style="margin-right: auto; margin-left: auto; width: 100%" method="POST">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Add Student</h5>
               </div>
               <div class="modal-body">
                  <div class="mb-3">
                     <input
                     class="border rounded-0 form-control" type="text" placeholder="Full Name"
                     name="studentName" />
                  </div>
                  <div class="mb-3">
                    <div class="form-floating mb-4 d-flex">
                        <input 
                                 type="text"
                                 class="birthdate border rounded-0 form-control"
                                 id="datepicker1"
                                 required
                                 placeholder="DD/MM/YYYY">
                        <label for="datepicker1">Birthday</label>
                     </div>
                  </div>
                  <div class="mb-3 d-flex align-items-center gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentGender" id="studentMale" value="Male">
                        <label class="form-check-label" for="studentMale">
                           Male
                        </label>
                     </div>
                  <div class="form-check">
                        <input class="form-check-input" type="radio" name="studentGender" id="studentFemale" value="Female">
                        <label class="form-check-label" for="studentFemale">
                           Female
                        </label>
                        </div>
                  </div>
                  <div class="mb-3">
                      <input class="border rounded-0 form-control" type="text" placeholder="Address"
                     name="studentAddress" />
                  </div>
                  <select class="border rounded-0 form-select" name="studentCourse">
                     <option value="" selected="selected">Choose Course</option>
                     <option value="BSIT">BSIT</option>
                     <option value="BSCS">BSCS</option>
                     <option value="BSIS">BSIS</option>
                  </select>
                  
               
                  
               </div>
               <div class="modal-footer">
                  <div class="btn-group" role="group">
                     <button class="btn btn-success" type="submit">Add</button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
               </div>
         </form>
      </div>
   </div>
   </div>
   <!-- update modal -->
   <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
         <form class="d-flex flex-column justify-content-center align-items-center" id="edit-form" autocomplete="off"
            style="margin-right: auto; margin-left: auto; width: 100%" method="POST">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title">Edit Student</h5>
               </div>
               <div class="modal-body">
                  <input class="border round ed-0 form-control" type="text"
                     style="width: 100%; max-width: 500px; margin-bottom: 15px" placeholder="ID" disabled
                     name="studentID" /><input class="border rounded-0 form-control" type="text"
                     style="width: 100%; max-width: 500px; margin-bottom: 15px" placeholder="Full Name"
                     name="studentName" /><input class="border rounded-0 form-control" type="number"
                     style="width: 100%; max-width: 500px; margin-bottom: 15px" placeholder="Age"
                     name="studentAge" /><input class="border rounded-0 form-control" type="text" placeholder="Address"
                     style="margin-bottom: 15px; width: 100%; max-width: 500px" name="studentAddress" />
                  <select class="border rounded-0 form-control" name="studentCourse">
                     <option value="" selected="selected">Choose Course</option>
                     <option value="BSIT">BSIT</option>
                     <option value="BSCS">BSCS</option>
                     <option value="BSIS">BSIS</option>
                  </select>
               </div>
               <div class="modal-footer">
                  <div class="btn-group" id="update-button" role="group">
                     <button class="btn btn-success add" type="submit"> Update </button>
                  </div>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
         </form>
      </div>
   </div>
